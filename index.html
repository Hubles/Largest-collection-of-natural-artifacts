<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <title>Крупнейшая колекция природных артефактов</title>
</head>
<body>
  
  <header class="header">
    <div class="header__container _container">
      <div class="haeder__logo">
        <img src="./icons/logo.png" alt="logo" class="header__logo-image">
      </div>
      <nav class="header__nav">
        <div class="header-burger-close _visible-mobile"></div>
        <ul class="header__nav-list">
          <li class="header__nav-item">
            <a href="/" class="header__nav-link">Каталог</a>
          </li>
          <li class="header__nav-item">
            <a href="/" class="header__nav-link">Галерея</a>
          </li>
          <li class="header__nav-item">
            <a href="/" class="header__nav-link">О лаборатории</a>
          </li>
          <li class="header__nav-item">
            <a href="/" class="header__nav-link">Контакты</a>
          </li>
        </ul>
      </nav>
      <div class="header__buttons">
        <button class="header-button">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M13 19C8.58172 19 5 15.4183 5 11C5 6.58172 8.58172 3 13 3C17.4183 3 21 6.58172 21 11C21 15.4183 17.4183 19 13 19Z" stroke="#BAE249" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M2.99998 21L7.34998 16.65" stroke="#BAE249" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </button>
        <button class="header-button">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M15 3H19C19.5304 3 20.0391 3.21071 20.4142 3.58579C20.7893 3.96086 21 4.46957 21 5V19C21 19.5304 20.7893 20.0391 20.4142 20.4142C20.0391 20.7893 19.5304 21 19 21H15" stroke="#BAE249" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M10 17L15 12L10 7" stroke="#BAE249" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M15 12H3" stroke="#BAE249" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </button>
        <div class="header-burger _visible-mobile">
          <span class="header-button "></span>
        </div>
      </div>
    </div>
  </header>

  <main class="content">
    <section class="section-with-first-bg">
      <img src="./images/first-bg.png" alt="" class="section-first-bg">
      <div class="first-bg__container _container">
        <div class="first-bg__body">
          <h1 class="first-bg__body-title">
            Крупнейшая коллекция <br>
            природных артефактов
          </h1>
          <p class="first-bg__body-discription">
            Являясь всего лишь частью общей картины, интерактивные прототипы, <br>
            которые представляют собой яркий пример европейского типа политической <br>
            Исследоватьи социальной культуры.
          </p>
          <div class="first-bg__body-button">
            <a href="/">
              Исследовать
              <div class="arrow"></div>
            </a>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="index.js"></script>
</body>
</html>
